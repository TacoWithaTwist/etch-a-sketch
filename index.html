<!DOCTYPE html>
<html>
<head>
    <title>Grid with Pixelated Trail Effect</title>
    <style>
        /* Optional CSS to add some spacing between the divs */
        div {
            margin: 2px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <button id="button">Change Grid Size</button>
    <div id="gridContainer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const body = document.body;
            let size = 64;
            const gridContainer = document.getElementById("gridContainer");

            function createGrid(newSize) {
                size = newSize || 64;
                gridContainer.innerHTML = '';
                body.style.cssText = 'display: flex; flex-wrap: wrap; justify-content:center; align-items:center; gap:20px; height: 100vh;';
                for (let i = 0; i < size; i++) {
                    for (let j = 0; j < size; j++) {
                        const div = document.createElement("div");
                        div.style.width = `${480 / size}px`;
                        div.style.height = `${480 / size}px`;
                        div.style.border = "1px solid black";
                        div.style.borderRadius = "15px";
                        div.addEventListener("mouseover", function() {
                            div.style.backgroundColor = 'lightblue';
                        });
                        gridContainer.appendChild(div);
                    }
                }
            }

            document.getElementById("button").addEventListener("click", function() {
                let input = prompt("Choose grid size (1-100)");
                while (input < 1 || input > 100) {
                    input = prompt("Choose grid size (1-100)");
                }
                createGrid(parseInt(input));
            });

            createGrid(size);
        });
    </script>
</body>
</html>
